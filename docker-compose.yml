version: '3.9'
services:
  app:
    container_name: golang_container_bni
    tty: true
    build: .
    ports:
      - 8000:3000
    restart: on-failure
    volumes:
      - .:/app
    networks:
      - learning

  nginx:
    image: nginx:latest
    container_name: nginx_container_bni
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - learning
    depends_on:
      - app

# Networks to be created to facilitate communication between containers
networks:
  learning:
    driver: bridge